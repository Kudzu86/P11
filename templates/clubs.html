<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Points</title>
</head>
<body>
    <h1>Liste des clubs et leurs points</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom du club</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td>{{ club.name }}</td>
                <td>{{ club.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('showSummary') }}">Retour Ã  l'accueil</a>
</body>
</html>
